			<h1>Login</h1>
			<form method="post" action="https://www.fabiovitali.it/TW/DHDK/doResponse.php">
				<p>
					<label>Name<span class="required">*</span>: <input type="text" name="name" placeholder="Merlin" size="15" required></label>

				<p>
					<label>Name<span class="required">*</span>: <input type="text" name="name" placeholder="Merlin" size="15" required></label>

					<label>Phone<span class="required">*</span>: <input type="tel" name="phone" placeholder="Magician" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" required></label>
				</p>
				<p>
					<input type="submit" name="submit">
